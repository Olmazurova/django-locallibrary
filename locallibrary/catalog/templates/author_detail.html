{% extends "base_generic.html" %}

{% block content %}
    <h1>Автор: {{ author }}</h1>

    <p><strong>Дата рождения:</strong> {{ author.date_of_birth }} </p>
    <p><strong>Дата смерти:</strong> {{ author.date_of_death }} </p>
    <p><strong>Книги:</strong>
        {% for book in author.written_books.all %}
        <li> <a href="{% url 'book_detail' book.pk %}">{{ book }}</a></li>
        {% endfor %}</p>

{% endblock content %}
